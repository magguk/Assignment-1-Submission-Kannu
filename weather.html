<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Exercise</title>
    <script src="weatherscript.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #333;
        }

        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 0.5rem;
            margin: 0.5rem 0.25rem;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #postsResults, #weatherResults {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <h1>Fetch API Project</h1>

    <!-- Billboard Songs Section -->
    <div id="exercise1" class="section">
        <h2>Fetch the Top Songs from the Billboard Top 100</h2>
        <button id="fetchPostBtn">Fetch Songs</button>
        <div id="postsResults">
            <!-- Songs will be loaded here -->
        </div>
    </div>

    <!-- Weather App Section -->
    <div id="exercise2" class="section">
        <h2>Weather App</h2>
        <p>Enter a city and select a date to get the weather:</p>
        <input type="text" id="location" placeholder="Enter city">
        <input type="date" id="weatherDate">
        <button id="weatherBtn">Get Weather</button>
        <div id="weatherResults">
            <!-- Weather results will appear here -->
        </div>
    </div>

</body>
</html>
